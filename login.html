

<!DOCTYPE html>
<html style="-ms-overflow-style: none;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="apple-touch-icon" href="Content/images/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" sizes="72x72" href="Content/images/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" sizes="114x114" href="Content/images/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" sizes="144x144" href="Content/images/apple-touch-icon-144x144-precomposed.png">

    <link rel="shortcut icon" href="Content/images/32x32.png" />
    <link rel="shortcut icon" href="Content/images/64x64.png" />
    <link rel="shortcut icon" href="Content/images/96x96.png" />

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/slate-bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/ionicons.min.css" rel="stylesheet" />
    <link href="Content/durandal.css" rel="stylesheet" />
    <link href="Content/starterkit.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
    <link href="Content/morris.css" rel="stylesheet" />
    <link href="Content/ladda-themeless.min.css" rel="stylesheet" />
    <link href="Content/login.css" rel="stylesheet" />

    <title>Supplier</title>
    <style type="text/css">
    </style>
</head>
<body>
    <div class="register-form">
        <div style="border-bottom:1px solid #1c1e22">
            <i style="margin:0 10px 0 0px;font-size: 2.2em;" class="form-close icon ion-chevron-left div-toggle"></i>
            <h1 style="display:inline-block" class="page-header">
                Register
            </h1>
        </div>
        <div style="margin-top:12px">
            <form>
                <div class="form-group has-feedback">
                    <label class="control-label labelStyle" for="registerCompany">Company Name</label>
                    <input id="registerCompany" class="textBoxStyle" type="text" placeholder="" required />
                    <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label labelStyle" for="registerEmailAddress">Email Address</label>
                    <input id="registerEmailAddress" class="textBoxStyle" type="email" placeholder="" required />
                    <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label labelStyle" for="registerAccountNumber">Account Number</label>
                    <input id="registerAccountNumber" class="textBoxStyle" type="text" placeholder="" required />
                    <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="submit-login" style="margin-top:20px;">
                    <div style="margin-bottom: 10px;" class="logInBtn">
                        <button type="button" class="ladda-button buttonStyle submit-register-form" data-style="expand-right" style="height:38px;min-width:130px;"><span class="ladda-label">Submit</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="lost-password-form">
        <div style="border-bottom:1px solid #1c1e22">
            <i style="margin:0 10px 0 0px;font-size: 2.2em;" class="form-close icon ion-chevron-left div-toggle"></i>
            <h1 style="display:inline-block" class="page-header">
                Forgot Password
            </h1>
        </div>
        <div style="margin-top:12px">
            <form>
                <div class="form-group has-feedback">
                    <label class="control-label labelStyle" for="lostPasswordUsername">Username</label>
                    <input id="lostPasswordUsername" class="textBoxStyle" type="text" placeholder="" required />
                    <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label labelStyle" for="lostPasswordEmailAddress">Email Address</label>
                    <input id="lostPasswordEmailAddress" class="textBoxStyle" type="email" placeholder="" required />
                    <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label labelStyle" for="lostPasswordAccountNumber">Account Number</label>
                    <input id="lostPasswordAccountNumber" class=" textBoxStyle" type="text" placeholder="" required />
                    <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="submit-login" style="margin-top:20px;">
                    <div style="margin-bottom: 10px;" class="logInBtn">
                        <button type="button" class="ladda-button buttonStyle submit-forgot-password" data-style="expand-right" style="height:38px;min-width:130px;"><span class="ladda-label">Submit</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form id="LoginForm">
        <div class="accountInfo">
            <div style="border-bottom:1px solid #1c1e22">
                <h1 class="page-header">
                    Supplier
                    <small>Login</small>
                </h1>
            </div>

            <div style="margin-top:12px">
                <div style="margin-bottom: 10px;">
                    <label id="UsernameLabel" for="Username" class="labelStyle">Username:</label>
                    <input type="text" id="Username" class="textBoxStyle" autocapitalize="off" />
                </div>
                <div style="margin-bottom: 10px;">
                    <label id="PasswordLabel" for="Password" class="labelStyle">Password: </label>
                    <input type="password" id="Password" class="textBoxStyle" />
                </div>
                <div class="submit-login">
                    <div class="rememberme">
                        <span class="checkStyle">
                            <input id="rememberMe" type="checkbox" class="checkStyle" />
                            <label for="RememberMe">Remember me next time.</label>
                        </span>
                    </div>
                    <div style="margin-bottom: 10px;" class="logInBtn">
                        <button type="button" id="login" class="ladda-button buttonStyle" data-style="expand-right" style="height:38px;min-width:130px;"><span class="ladda-label">LOG IN</span></button>
                    </div>
                </div>
                <div class="failureNotification" style="text-align:center">
                    <span class="failure-text"></span>
                </div>
                <div style="text-align:center">
                    <a href="#" class="register-link">Register</a> | <a href="#" class="forgot-password-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </form>

    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/knockout-3.2.0.debug.js"></script>
    <script src="Scripts/knockout-morris.js"></script>
    <script src="Scripts/knockout-date.js"></script>
    <script src="Scripts/morris.min.js"></script>
    <script src="Scripts/raphael-min.js"></script>
    <script src="Scripts/q.min.js"></script>
    <script src="Scripts/breeze.min.js"></script>
    <script src="Scripts/spin.min.js"></script>
    <script src="Scripts/ladda.min.js"></script>

    <script src="Scripts/login.js"></script>

</body>
</html>
