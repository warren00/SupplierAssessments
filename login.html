<!DOCTYPE html>
<html style="-ms-overflow-style: none;">
<head>
    <meta charset="utf-8" />

    <title>Supplier</title>
    <style type="text/css">
        html,
        body,
        .labelStyle {
            color: #ffffff;
        }

        h1 {
            color: #ffffff;
        }

        .page-header {
            margin: 0px 0 15px;
        }

        .requiredStyle {
            color: #FF1B1B;
        }

        .buttonStyle {
            color: #ffffff;
            background-color: #555555;
            border: 1px solid #ababab;
        }

            .buttonStyle:hover {
                background-color: #666666;
            }

            .buttonStyle:active {
                background-color: #888888;
            }

        .textBoxStyle {
            color: #ffffff;
            background-color: #444444;
            border: 1px solid #ababab;
        }

        .failureNotification {
            color: #ff1b1b;
        }

        * {
            margin: 0px;
        }

        html {
            height: 100%;
            width: 100%;
        }

        .accountInfo {
            width: 100%;
            max-width: 325px;
            position: absolute;
            top: 47%;
            margin-top: -144px;
            left: 48%;
            margin-left: -155px;
            padding: 10px;
        }

            .accountInfo h1 {
                font-size: 2.4em;
            }

        .labelStyle {
            font-family: 'Segoe UI Semibold', 'Frutiger','Helvetica Neue Semibold',Helvetica,Arial,sans-serif;
            font-weight: 700;
        }

        .requiredStyle {
            font-size: 24px;
            line-height: 14px;
            height: 12px;
            vertical-align: bottom;
            margin-left: 5px;
        }

        .buttonStyle {
            font-family: 'Segoe UI','Frutiger','Helvetica Neue',Helvetica,Arial,sans-serif;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 0px;
            font-size: 16px;
            cursor: pointer;
            -webkit-appearance: none;
            width: 112px;
            height: 38px;
        }

        .textBoxStyle {
            background-image: none;
            font-size: 16px;
            display: block;
            outline: 0;
            height: 36px;
            padding: 1px 8px;
            margin: 0px;
            width: 100%;
            line-height: 36px;
        }

        .submit-login {
            margin-top: 10px;
        }

        .rememberme {
            margin-bottom: 10px;
        }

        input[type=checkbox] {
            margin: 0px 6px 0px 0px;
            vertical-align: -1px;
            cursor: pointer;
        }

        .checkStyle label {
            font-size: 15px;
        }

        .logInBtn button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <i style="margin:0 10px 0 0px;font-size: 2.2em;" class="icon ion-chevron-left register-close"></i>
        <h1 style="display:inline-block" class="page-header">
            Register
        </h1>
        <div>
            <form>
                <div class="form-group has-feedback">
                    <label class="control-label labelStyle" for="registerCompany">Company Name</label>
                    <input id="registerCompany" class="textBoxStyle" type="text" placeholder="" required />
                    <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label labelStyle" for="registerEmailAddress">Email Address</label>
                    <input id="registerEmailAddress" class="textBoxStyle" type="email" placeholder="" required />
                    <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label labelStyle" for="registerAccountNumber">Account Number</label>
                    <input id="registerAccountNumber" class="textBoxStyle" type="text" placeholder="" required />
                    <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="submit-login" style="margin-top:20px;">
                    <div style="margin-bottom: 10px;" class="logInBtn">
                        <button type="button" class="ladda-button buttonStyle submit-register-form" data-style="expand-right" style="height:38px;min-width:130px;"><span class="ladda-label">Submit</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="lost-password-form">
        <i style="margin:0 10px 0 0px;font-size: 2.2em;" class="icon ion-chevron-left lost-password-close"></i>
        <h1 style="display:inline-block" class="page-header">
            Forgot Password
        </h1>
        <form>
            <div class="form-group has-feedback">
                <label class="control-label labelStyle" for="lostPasswordUsername">Username</label>
                <input id="lostPasswordUsername" class="textBoxStyle" type="text" placeholder="" required />
                <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label labelStyle" for="lostPasswordEmailAddress">Email Address</label>
                <input id="lostPasswordEmailAddress" class="textBoxStyle" type="email" placeholder="" required />
                <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label labelStyle" for="lostPasswordAccountNumber">Account Number</label>
                <input id="lostPasswordAccountNumber" class=" textBoxStyle" type="text" placeholder="" required />
                <span class="success glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span class="fail glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="submit-login" style="margin-top:20px;">
                <div style="margin-bottom: 10px;" class="logInBtn">
                    <button type="button" class="ladda-button buttonStyle submit-forgot-password" data-style="expand-right" style="height:38px;min-width:130px;"><span class="ladda-label">Submit</span></button>
                </div>
            </div>
        </form>
    </div>

    <form id="LogInForm">
        <div class="accountInfo">
            <div>
                <h1 class="page-header">
                    Supplier
                    <small>Login</small>
                </h1>
            </div>

            <div style="margin-bottom: 10px;">
                <label id="UsernameLabel" for="Username" class="labelStyle">Username:</label>
                <input type="text" id="Username" class="textBoxStyle" autocapitalize="off" />
            </div>
            <div style="margin-bottom: 10px;">
                <label id="PasswordLabel" for="Password" class="labelStyle">Password: </label>
                <input type="password" id="Password" class="textBoxStyle" />
            </div>
            <div class="submit-login">
                <div class="rememberme">
                    <span class="checkStyle">
                        <input id="rememberMe" type="checkbox" class="checkStyle" />
                        <label for="RememberMe">Remember me next time.</label>
                    </span>
                </div>
                <div style="margin-bottom: 10px;" class="logInBtn">
                    <button type="button" id="login" class="ladda-button buttonStyle" data-style="expand-right" style="height:38px;min-width:130px;"><span class="ladda-label">LOG IN</span></button>
                </div>
            </div>
            <div class="failureNotification" style="text-align:center">
                <span id="FailureText"></span>
            </div>
            <div style="text-align:center">
                <a href="#" class="register-link">Register</a> | <a href="#" class="forgot-password-link">Forgot Password</a>
            </div>
        </div>
    </form>

    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/knockout-3.2.0.debug.js"></script>
    <script src="Scripts/knockout-morris.js"></script>
    <script src="Scripts/knockout-date.js"></script>
    <script src="Scripts/morris.min.js"></script>
    <script src="Scripts/raphael-min.js"></script>
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.min.js"></script>
    <script src="Scripts/spin.min.js"></script>
    <script src="Scripts/ladda.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {

            function validateEmail(email) {
                var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
            }

            $(".register-close").click(function () {
                $(".register-form").fadeOut(function () {
                    $("#LogInForm").fadeIn();

                    $(".ladda-button .ladda-spinner").remove();
                    Ladda.bind('.ladda-button');
                });
            });

            $(".lost-password-close").click(function () {
                $(".lost-password-form").fadeOut(function () {
                    $("#LogInForm").fadeIn();

                    $(".ladda-button .ladda-spinner").remove();
                    Ladda.bind('.ladda-button');
                });
            });

            $(".register-link").click(function () {
                //$(".register-form").show();
                $("#LogInForm").fadeOut("slow", function () {
                    $(".register-form").fadeIn();

                    $(".ladda-button .ladda-spinner").remove();
                    Ladda.bind('.ladda-button');
                })
            });

            $(".forgot-password-link").click(function () {
                $("#LogInForm").fadeOut("slow", function () {
                    $(".lost-password-form").fadeIn();

                    $(".ladda-button .ladda-spinner").remove();
                    Ladda.bind('.ladda-button');
                })
            });

            $('.form-group > :input').blur(function (event) {
                if ($(this).attr('required') && $(this).val() == '') {

                    $(this).parent(".form-group").removeClass("has-success");
                    $(this).parent('.form-group').addClass('has-error');

                    $('.fail', $(this).parent('.form-group')).css('display', 'block');
                    $('.success', $(this).parent('.form-group')).css('display', 'none');
                }
                else {
                    $(this).parent(".form-group").removeClass("has-error");
                    $(this).parent('.form-group').addClass('has-success');

                    $('.fail', $(this).parent('.form-group')).css('display', 'none');
                    $('.success', $(this).parent('.form-group')).css('display', 'block');
                }
            });

            $('.form-group > :input[type=email]').blur(function (event) {
                if (!validateEmail($(this).val())) {
                    $(this).parent(".form-group").removeClass("has-success");
                    $(this).parent('.form-group').addClass('has-error');

                    $('.fail', $(this).parent('.form-group')).css('display', 'block');
                    $('.success', $(this).parent('.form-group')).css('display', 'none');
                }
                else {
                    $(this).parent(".form-group").removeClass("has-error");
                    $(this).parent('.form-group').addClass('has-success');

                    $('.fail', $(this).parent('.form-group')).css('display', 'none');
                    $('.success', $(this).parent('.form-group')).css('display', 'block');
                }
            });

            Ladda.bind('.ladda-button');

            $("#login").click(function (event) {

                $('#FailureText').text('');

                setTimeout(function () { login(); }, 1000);
            });

            $("#LogInForm :input[type=password],#LogInForm :input[type=text]").keypress(function (e) {

                if (e.which == 13) // enter key code
                {
                    $("#login").click();

                    $('input:focus').blur();

                    event.preventDefault();
                }
            });

            $(".register-form :input[type=text], .register-form :input[type=email]").keypress(function (e) {
                if (e.which == 13) // enter key code
                    $(this).blur();
            });

            $(".lost-password-form :input[type=text], .lost-password-form :input[type=email]").keypress(function (e) {
                if (e.which == 13) // enter key code
                    $(this).blur();
            });

            $('.submit-register-form').click(function () {

                var processRequest = true;

                $('.register-form :input').each(function () {
                    if ($(this).attr('required') && $(this).val() == '') {
                        $(this).parent(".form-group").removeClass("has-success");
                        $(this).parent('.form-group').addClass('has-error');

                        $('.fail', $(this).parent('.form-group')).css('display', 'block');
                        $('.success', $(this).parent('.form-group')).css('display', 'none');

                        processRequest = false;
                    }
                    else {
                        $(this).parent(".form-group").removeClass("has-error");
                        $(this).parent('.form-group').addClass('has-success');

                        $('.fail', $(this).parent('.form-group')).css('display', 'none');
                        $('.success', $(this).parent('.form-group')).css('display', 'block');
                    }
                });

                $('.register-form :input[type=email]').each(function () {
                    if (!validateEmail($(this).val())) {
                        $(this).parent(".form-group").removeClass("has-success");
                        $(this).parent('.form-group').addClass('has-error');

                        $('.fail', $(this).parent('.form-group')).css('display', 'block');
                        $('.success', $(this).parent('.form-group')).css('display', 'none');

                        processRequest = false;
                    }
                    else {
                        $(this).parent(".form-group").removeClass("has-error");
                        $(this).parent('.form-group').addClass('has-success');

                        $('.fail', $(this).parent('.form-group')).css('display', 'none');
                        $('.success', $(this).parent('.form-group')).css('display', 'block');
                    }
                });

                if (processRequest) {
                    var url = "https://supplierassessment6729.azurewebsites.net/api/account/SendRegisterRequest";

                    var request =
                    {
                        company: $('#registerCompany').val(),
                        accountNumber: $('#registerAccountNumber').val(),
                        email: $('#registerEmailAddress').val(),
                    }

                    $.ajax({
                        type: 'post',
                        dataTyoe: 'json',
                        url: url,
                        headers: { 'Content-Type': 'application/json' },
                        data: JSON.stringify(request)
                    }).success(function (data) {
                        setTimeout(function () {
                            $(".register-close").click();
                            Ladda.stopAll();
                        }, 1000);
                    });
                }
                else {
                    setTimeout(function () {
                        Ladda.stopAll();
                    }, 1000);
                }
            });

            $('.submit-forgot-password').click(function () {

                var processRequest = true;

                $('.lost-password-form :input').each(function () {
                    if ($(this).attr('required') && $(this).val() == '') {
                        $(this).parent(".form-group").removeClass("has-success");
                        $(this).parent('.form-group').addClass('has-error');

                        $('.fail', $(this).parent('.form-group')).css('display', 'block');
                        $('.success', $(this).parent('.form-group')).css('display', 'none');

                        processRequest = false;
                    }
                    else {
                        $(this).parent(".form-group").removeClass("has-error");
                        $(this).parent('.form-group').addClass('has-success');

                        $('.fail', $(this).parent('.form-group')).css('display', 'none');
                        $('.success', $(this).parent('.form-group')).css('display', 'block');
                    }
                });

                $('.lost-password-form :input[type=email]').each(function () {
                    if (!validateEmail($(this).val())) {
                        $(this).parent(".form-group").removeClass("has-success");
                        $(this).parent('.form-group').addClass('has-error');

                        $('.fail', $(this).parent('.form-group')).css('display', 'block');
                        $('.success', $(this).parent('.form-group')).css('display', 'none');

                        processRequest = false;
                    }
                    else {
                        $(this).parent(".form-group").removeClass("has-error");
                        $(this).parent('.form-group').addClass('has-success');

                        $('.fail', $(this).parent('.form-group')).css('display', 'none');
                        $('.success', $(this).parent('.form-group')).css('display', 'block');
                    }
                });

                if (processRequest) {
                    var url = "https://supplierassessment6729.azurewebsites.net/api/account/SendForgotPasswordRequest";

                    var request =
                    {
                        accountNumber: $('#lostPasswordAccountNumber').val(),
                        email: $('#lostPasswordEmailAddress').val(),
                        username: $('#lostPasswordUsername').val(),
                    }

                    $.ajax({
                        type: 'post',
                        dataTyoe: 'json',
                        url: url,
                        headers: { 'Content-Type': 'application/json' },
                        data: JSON.stringify(request)
                    }).success(function (data) {
                        setTimeout(function () {
                            $(".lost-password-close").click();
                            Ladda.stopAll();
                        }, 1000);
                    });
                } else {
                    setTimeout(function () {
                        Ladda.stopAll();
                    }, 1000);
                }
            });

            function login() {
                $('#FailureText').text('');

                var url = "https://supplierassessment6729.azurewebsites.net/api/account/login";

                var request =
                    {
                        username: $('#Username').val(),
                        password: $('#Password').val(),
                        rememberMe: $("#rememberMe").prop("checked")
                    };

                $.ajax({
                    type: 'post',
                    dataType: 'json',
                    url: url,
                    headers: { 'Content-Type': 'application/json' },
                    data: JSON.stringify(request)
                }).success(function (data) {
                    if (data.isAuthorized) {
                        document.location = 'index.html'
                    }
                    else {
                        $('#FailureText').text(data.message);
                        Ladda.stopAll();
                    }
                }).fail(function (jqXHR, textStatus) {
                    if (textStatus == "error" && jqXHR.status == 0) {
                        Ladda.stopAll();
                        $('#FailureText').text("No data connection");
                    }
                });
            };
        });
    </script>
</body>
</html>
