<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Supplier
            <small>Assessments</small>
        </h1>
    </div>
</div>

<div class="row">
    <div class="tiles">
        <ul data-bind="foreach: assessments">
            <li class="col-md-2 box" data-bind="event: { mousedown: $parent.select, mouseup: $parent.unselect, mouseleave: $parent.unselect }, css: {'ui-btn-down-a': selected(), 'box-focus' : selected(), 'ui-btn-up-a': !selected()}">
                <div>
                    <a data-bind="attr: { href: '#assessment/' + id() + '/summary' }">
                        <p data-bind="date:date, format: 'MMMM YYYY'" />
                        <p data-bind="text:currentGrade" />
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
