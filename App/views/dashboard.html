<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Supplier
            <small>Dashboard</small>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-3 col-md-6">
        <a data-bind="attr: {href: '#assessments/' + supplier().accountNumber()}">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row" data-bind="css: {merchandiseReview: supplier().yearToDateGrade().length > 8}">
                        <div class="col-xs-3">
                            <i class="fa fa-calendar fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"><div data-bind="text: supplier().yearToDateGrade, style: {marginTop: supplier().yearToDateGrade().length > 8 ? '10px' : '0px', fontSize: supplier().yearToDateGrade().length > 8 ? '0.6em' : '1.0em'}"></div></div>
                            <div>Year to Date Grade!</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right">
                        <i class="fa fa-arrow-circle-right"></i>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-3 col-md-6">
        <a data-bind="attr: {href: '#assessment/' + monthlyAssessment().id() + '/summary'}">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row" data-bind="css: {merchandiseReview: monthlyAssessment().currentGrade().length > 8}">
                        <div class=" col-xs-3">
                            <i class="fa fa-certificate fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"><div data-bind="text: monthlyAssessment().currentGrade, style: {marginTop: monthlyAssessment().currentGrade().length > 8 ? '10px' : '0px', fontSize: monthlyAssessment().currentGrade().length > 8 ? '0.6em' : '1.0em'}"></div></div>
                            <div>Current Grade!</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right">
                        <i class="fa fa-arrow-circle-right"></i>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-3 col-md-6">
        <a data-bind="attr: {href: '#assessment/' + monthlyAssessment().id() + '/deliveryAssessments' }">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row" data-bind="css: {merchandiseReview: deliveryAssessment().currentGrade().length > 8}">
                        <div class="col-xs-3">
                            <i class="fa fa-truck fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"><div data-bind="text: deliveryAssessment().currentGrade, style: {marginTop: deliveryAssessment().currentGrade().length > 8 ? '10px' : '0px', fontSize: deliveryAssessment().currentGrade().length > 8 ? '0.6em' : '1.0em'}"></div></div>
                            <div>Current Delivery Grade!</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right">
                        <i class="fa fa-arrow-circle-right"></i>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-3 col-md-6">
        <a data-bind="attr: {href: '#assessment/' + monthlyAssessment().id() + '/summary'}">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row" data-bind="css: {merchandiseReview: monthlyAssessment.serviceGrade().length > 8}">
                        <div class="col-xs-3">
                            <i class="fa fa-cogs fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"><div data-bind="text: monthlyAssessment.serviceGrade(), style: {marginTop: monthlyAssessment.serviceGrade().length > 8 ? '10px' : '0px', fontSize: monthlyAssessment.serviceGrade().length > 8 ? '0.6em' : '1.0em'}"></div></div>
                            <div>Current Service Grade!</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right">
                        <i class="fa fa-arrow-circle-right"></i>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-file-text-o fa-fw"></i>
                    Details
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-5 col-md-offset-2 col-md-4 col-sm-offset-1 col-sm-6 col-xs-offset-1 col-xs-6">
                        <dl>
                            <dt class="text-muted">Name:</dt>
                            <dd><span data-bind="text: supplier().name" /></dd>
                            <dt class="text-muted">Account Number:</dt>
                            <dd><span data-bind="text: supplier().accountNumber" /></dd>
                            <dt class="text-muted">Contact Email:</dt>
                            <dd><span data-bind="text: supplier().email" /></dd>
                        </dl>
                    </div>
                    <div class="col-lg-offset-1 col-lg-5 col-md-offset-1 col-md-5 col-sm-5 col-xs-5">
                        <dl>
                            <dt class="text-muted">League:</dt>
                            <dd><span data-bind="text: supplier().league" /></dd>
                            <dt class="text-muted">Last Assessed:</dt>
                            <dd><span data-bind="date: supplier().lastAssessed" /></dd>
                            <dt class="text-muted">Overall Grade:</dt>
                            <dd><span data-bind="text: supplier().yearToDateGrade()" /></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-bar-chart-o fa-fw"></i>
                    Monthly Assessments
                </h3>
            </div>
            <div class="panel-body">
                <div id="monthly-assessments-graph" data-bind="morris: {behaveLikeLine: false, type: 'Area', data: monthlyAssessmentScores, xkey: 'date', ykeys: ['gold', 'silver', 'bronze', 'merchandiseReview'], labels: ['Gold', 'Silver', 'Bronze', 'Merchandise Review'], pointSize: 2, hideHover: 'auto', resize: false, redraw:true, parseTime:false, lineColors: ['#CDAC19', '#A0A0A0', '#CD7F32', '#cb4b4b']}"></div>
            </div>
        </div>
    </div>
</div>
